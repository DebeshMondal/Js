<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json</title>
  </head>
  <body>
    <script>
      let product = {
        name: "Mobile",
        price: 20000,
        // color: "Black",
        // isAvailable: true,
        // description: "This is a mobile phone",
        rating: {
          stars: 4.5,
          users: 5000,
        },
      };
      console.log(typeof product);
      console.log(product);

      //OBJECT TO STRING CONVERSION
      let str = JSON.stringify(product);
      console.log(typeof str);
      console.log(str);

      //STRING TO OBJECT CONVERSION
      let obj = JSON.parse(str);
      console.log(typeof obj);
      console.log(obj);
    </script>
  </body>
</html>
