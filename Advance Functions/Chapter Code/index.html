<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Function</title>
</head>
<body>
    <h1>Open console...</h1>
    <h3>Advance Functions..</h3>

    <script>

        console.log("Annomunous function");
       let sum = function(num1, num2){
            return num1 + num2;
        };
       let = newsum = sum;

        console.log(sum(65,4));
        console.log(newsum(4,46));
        console.log("3 no. sum using same function");

        let a= function(num1, num2, num3, result ) {
            let sum1= result(num1, num2)
            return result(sum1, num3);
        }
        console.log(a(4,5,6, sum));
        console.log(a);
        console.log(typeof a);
        
        console.log("ARROW FUNCTION...");

        let sum2 = (num1, num2) => 
            num1 + num2;
            
        console.log(sum2 (3,5));

        console.log("SQR? ROUND FUNCTION");
        
        let sqr = num => {
            return num * num;
        }
        console.log(sqr(5));
        
            
        
        

    </script>
</body>
</html>
