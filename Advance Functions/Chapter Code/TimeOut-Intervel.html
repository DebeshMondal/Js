<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Open Console</h1>
    <h3>Set timeout & set interval</h3>
    

    <script>
    
    console.log("Set timeout");
    
        setTimeout(function(){
            console.log("Evening")
        }
        , 2000);

        let alrm =()=> 
            console.log("Good Morning")
        
        let timerId = setTimeout(alrm, 4000);
        console.log("So this line prints before good morning and evening due to timeout function");
        console.log(`Alarm set with timerId:${timerId}`);
        clearTimeout(timerId)

        console.log("Set Interval");
        let alarm = ()=> console.log(`WAKE UP!! ${new Date()}`);
         
       let intervalId = setInterval(alarm,1000);
       setTimeout (()=> clearInterval(intervalId),5000)
     


    </script>
</body>
</html>
