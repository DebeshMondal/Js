function isPrime(n) {
    if (n < 2) return false; // Exclude numbers less than 2
    for (let i = 2; i < n; i++) {
        if (n % i == 0) {
            return false;
        }
    }
    return true;
}

let n = 2;
let count = 0;

while (true) {
    if (isPrime(n)) {
        console.log(n);
        count++;
        if (count >= 5) {
            break;
        }
    }
    n++;
}
