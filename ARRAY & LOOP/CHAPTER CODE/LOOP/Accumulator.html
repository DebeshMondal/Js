<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulator</title>
</head>
<body>
    
    <H1>
        OPEN TERMINAL 
        OKH!!!!
    </H1>


    <script>
 
        console.log("Accumulator");
        let Accu = [3,6,7,9,4]
        console.log("Accu Array = "+ Accu);
        
        let sum = 0;
        for (let i =0; i< Accu.length;i++){
            sum += Accu[i];   
        }
        console.log("Sum of the array is: "+ sum);

        console.log("2nd part");
        
        let squares = [];
        for (let i =0; i< Accu.length;i++){
            squares[i] = Accu[i]* Accu[i];   
        }
        console.log(squares);
        



    </script>

</body>
</html>
