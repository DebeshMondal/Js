<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <H1>
        OPEN TERMINAL 
        OKH!!!!
    </H1>
        <Script>
            console.log("PRINTING 1 TO 10 USING WHILE LOOP");
            
            let num = 1; // INITIALIZATION
            while (num<=10) { //CONDITION
                console.log(num);
                num = num + 1 ;  //UPDATING
            }
            console.log("Final Value of num is : "+num);

            console.log("Non Standard loop ");
            let num1 = 0;
            while (num1 < 1) {
                console.log(num1);
                num1 = Math.random() * 2 ;
             }
            console.log("Final Value of num1 is : "+num1);
            

        </Script>
    
</body>
</html>
