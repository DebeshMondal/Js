<script>

        console.log(i);
        if(i==30){
            break;
        }
    }
    console.log(" ");
    

    let arr = [1,3,5,6,8,9,34];
        for(let j =0; j<arr.length;j++){
            if (arr[j]== 8){
            console.log("No. found at index "+ j);
            break;
            }
            console.log("Searching!!");
            
        }
    
    
</script>
